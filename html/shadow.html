<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<div id="nameTag">Banu</div>
	<template id="nameTagTemplate">
		<style>
		.outer {
			border: 2px solid pink;
			border-radius: 1em;
			font-size: 20pt;
			width: 12em;
			height: 7em;
			text-align: center;
			font-family: sans-serif;
			font-weight: bold;
		}
		.name {
			font-size: 45pt;
			font-weight: normal;
			margin-top: 0.8em;
			padding-top: 0.2em;
		}
		</style>
		<div class="outer">
			<div class="boilerplate">
				Hi! My name is
			</div>
			<div class="name">
				Banu
			</div>
		</div>
	</template>
	<script>
	var shadow = 
		document.querySelector('#nameTag').createShadowRoot();
	var template = document.querySelector('#nameTagTemplate');
	var clone = document.importNode(template.content, true);
	shadow.appendChild(clone);
	</script>
</body>
</html>
